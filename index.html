<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Friend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef1f4;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid #dee2e6;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    .btn-primary {
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 123, 255, 0.3);
    }

    .preview-img {
      max-width: 100%;
      max-height: 400px;
      margin-top: 1rem;
      border-radius: 12px;
      border: 2px solid #0d6efd;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    #resultText {
      text-align: center;
      margin-top: 1rem;
      color: #198754;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Find a Friend - YOLOv8 Detection</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Select an Image</label>
        <input class="form-control" type="file" id="fileInput" name="file" accept="image/*,video/*" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Upload & Detect</button>
      </div>
    </form>

    <div id="resultArea" class="mt-4">
      <h5 id="resultText"></h5>
      <img id="outputImage" class="preview-img" style="display:none;" />

      <!-- 🐶 Dog Info Section -->
      <div id="dogInfo" class="alert alert-info mt-3" style="display:none;">
        <strong>Detected Breed:</strong> <span id="breedText"></span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData();
      const fileInput = document.getElementById('fileInput');
      formData.append('file', fileInput.files[0]);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      if (data.success) {
        document.getElementById('resultText').textContent = "Detection complete!";
        document.getElementById('outputImage').src = data.image_url;
        document.getElementById('outputImage').style.display = 'block';

        if (data.breed) {
          document.getElementById('dogInfo').style.display = 'block';
          document.getElementById('breedText').textContent = data.breed;
        } else {
          document.getElementById('dogInfo').style.display = 'none';
        }
      } else {
        document.getElementById('resultText').textContent = "Error processing image.";
        document.getElementById('outputImage').style.display = 'none';
        document.getElementById('dogInfo').style.display = 'none';
      }
    });
  </script>

</body>
</html>
